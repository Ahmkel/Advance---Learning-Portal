<section class="container" ng-controller="RegisterUserController">
    <div class="form-group col-lg-6 col-lg-offset-3">
        <form name="UserRegisterForm">
            </br>
            <label>Username: </label>
            <input type="text" class="form-control" ng-model="userObj.username">
            <label>Password: </label>
            <input type="text" class="form-control" ng-model="userObj.password">
            <label>E-mail: </label>
            <input type="text" class="form-control" ng-model="userObj.email">
            <label>Name: </label>
            <input type="text" class="form-control" ng-model="userObj.name">
            <label>Gender: </label>
            <input type="text" class="form-control" ng-model="userObj.gender">
            <label>Birthdate: </label>
            <input type="text" class="form-control" ng-model="userObj.birthdate">
            <label>Image Url: </label>
            <input type="text" class="form-control" ng-model="userObj.image">
            <label>Type: </label>
            <input type="text" class="form-control" ng-model="userObj.type">
            </br>
            <button type="submit" class="btn btn-primary col-lg-offset-5" ng-click="submitUserData()">Register!</button>
            {{message}}
        </form>
    </div>
</section>
